// Homework 6.1
function removeChar(str, charsToRemove) {
    let charsSet = new Set(charsToRemove);
    let result = '';
    for (let char of str) {
        if (!charsSet.has(char)) {
            result += char;
        }
    }
    return result;
}
let inputString = prompt("Введіть строку:");

let charsToRemoveString = prompt("Введіть символи для видалення:");

let charsToRemoveArray = charsToRemoveString.split('');
let resultString = removeChar(inputString, charsToRemoveArray);
console.log(`Результат: ${resultString}`);

// Homework 6.2

function averageOfNumbers(arr) {
    let numericElements = arr.filter(item => typeof item === 'number');  
  
    if (numericElements.length === 0) {
        return null;
    }
    let sum = numericElements.reduce((acc, num) => acc + num, 0);    
    return sum / numericElements.length;
}
